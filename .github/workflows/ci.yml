name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black ruff pytest
    
    - name: Check Python syntax (compileall)
      run: |
        python -m compileall gateway
    
    - name: Run linter (ruff)
      run: |
        ruff check gateway
    
    - name: Check formatting (black)
      run: |
        black --check gateway
    
    - name: Run tests
      run: |
        pytest -q
      env:
        PYTHONPATH: ${{ github.workspace }}
        ENV: TEST
        DISABLE_RATE_LIMITS: "1"

  smoke-test-local:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run local smoke test
      run: |
        chmod +x ./tools/smoke-test-local.sh
        ./tools/smoke-test-local.sh

  smoke-test-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Docker smoke test
      run: |
        chmod +x ./tools/smoke-test-docker.sh
        ./tools/smoke-test-docker.sh

version: '3.8'

# CDIL Gateway - Docker Compose Configuration
#
# REQUIRED: Create a .env file with your configuration
# See .env.example for template
#
# Quick start:
#   1. cp .env.example .env
#   2. Generate JWT secret: openssl rand -base64 32
#   3. Update .env with your secret
#   4. docker-compose up -d

services:
  cdil-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: cdil-gateway:latest
    container_name: cdil-gateway
    
    ports:
      - "8000:8000"
    
    environment:
      # Database
      - CDIL_DB_PATH=/data/eli_sentinel.db
      
      # JWT Configuration
      # JWT_SECRET_KEY is REQUIRED - set in .env file
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set in .env file}
      - JWT_ALGORITHM=HS256
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=json
      
      # Rate Limiting
      - RATE_LIMIT_ENABLED=true
      
    volumes:
      # Persistent database storage
      - cdil-data:/data
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    networks:
      - cdil-network
    
    # Security: Run as non-root user
    user: "1000:1000"
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

volumes:
  cdil-data:
    driver: local

networks:
  cdil-network:
    driver: bridge
